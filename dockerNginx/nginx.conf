events {
    worker_connections 1024;
}

http {
    server {
        listen 80;
        server_name localhost;
        root /usr/share/nginx/html;
        index index.html;

        location /api {
            proxy_pass      http://cbapi:3000;
        }

        location / {
            proxy_pass      http://fe:8080;
        }
    }
}
