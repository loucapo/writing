version: "2"
services:
  frontend:
    extends:
      file: ./docker-compose.yml
      service: frontend
    build:
      context: ${wk_frontend_image}

  api:
    extends:
      file: ./docker-compose.yml
      service: api
    build:
      context: ${wk_api_image}

  data:
    extends:
      file: ./docker-compose.yml
      service: data
    build:
      context: ${wk_data_image}

  serve:
    extends:
      file: ./docker-compose.yml
      service: serve
    build:
      context: ${wk_serve_image}

  swaggerUi:
    extends:
      file: ./docker-compose.yml
      service: swaggerUi
