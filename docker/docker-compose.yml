version: "2"
services:
  sls_frontend:
    image: sls_frontend
    volumes:
      - ./../app:/home/current/app
    command: npm start #top -b #

    environment:
      DEBUG: 'true'
      NODE_ENV: development
      APPLICATION_NAME: sls_frontend
    ports:
      - "8080:8080"

